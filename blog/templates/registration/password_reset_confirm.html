{% extends 'base.html' %}
{% block title %}Set New Password{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card p-4 shadow">
        <h2 class="mb-3">Set New Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Change Password</button>
        </form>
    </div>
</div>
{% endblock %}
