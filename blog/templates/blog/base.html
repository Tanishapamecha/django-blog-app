<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Blog{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            margin-bottom: 20px;
        }
        .like-btn {
            cursor: pointer;
            color: #dc3545;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #000000;"> <!-- Changed background to black -->
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}" style="color: #ffffff;">MyBlog</a> <!-- Changed text to white -->
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'post_list' %}" style="color: #ffffff;">Posts</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'post_create' %}" style="color: #ffffff;">Create New Post</a></li> <!-- Changed text to white -->
                    <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}" style="color: #ffffff;">Profile</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}" style="color: #ffffff;">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'register' %}" style="color: #ffffff;">Register</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
