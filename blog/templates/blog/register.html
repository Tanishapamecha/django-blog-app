{% extends 'blog/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<style>
    .register-container {
        max-width: 500px;
        margin: 60px auto;
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .register-container h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
    }

    form label {
        font-weight: 500;
    }

    .errorlist {
        color: red;
        font-size: 14px;
        list-style-type: none;
        padding-left: 0;
        margin-top: -10px;
        margin-bottom: 10px;
    }
</style>

<div class="register-container">
    <h2>Create an Account</h2>
    <form method="POST" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>
</div>
{% endblock %}
